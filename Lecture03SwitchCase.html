        // Vowels (Program #2):
        var vowels = prompt('Enter any alphabet');

        switch (vowels.toLowerCase()) {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write("It's a vowel: " + vowels);
                break;

            default:
                document.write("It's a consonant");
                break;
