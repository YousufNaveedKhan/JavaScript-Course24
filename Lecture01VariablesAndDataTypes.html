<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture01: Variables and Data Types</title>
</head>
<body>

    <script>
        // Variable with data type string
        var names = "Anas";
        document.write('Name: ' + names + "<br>");

        // Variable with data type number
        var age = 1.5;
        document.write('Age: ' + age + "<br>");

        // Variable with data type int
        var contact = 15;
        document.write('Contact: ' + contact + "<br>");

        // Variable with data type boolean 
        var ispubgfun = false;
        document.write('Is Pubg fun?: ' + ispubgfun + '<br>');

        // To create prompt
        var dev = prompt("Enter your name");
        document.write('Developer Name: ' + dev);

        alert('Warning: Confirmation box is loading');
        confirm('Are you sure you want to join our team?');
    </script>

</body>
</html>
