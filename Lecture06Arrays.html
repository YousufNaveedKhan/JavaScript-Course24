<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture06: Arrays</title>
</head>
<body>
    <script>
        let studentsName = ['Anas', 'Yahya', 'Uzair', 'Subhan'];

        // Uncomment to display the first student's name
        // document.write(studentsName[0]);

        // Uncomment to display all student names using a for-in loop
        // for (let i in studentsName) {
        //     document.write(studentsName[i] + "<br>");
        // }

        // Display all student names using a for loop
        for (let index = 0; index < studentsName.length; index++) {
            document.write(studentsName[index] + "<br>");
        }
    </script>
</body>
</html>
